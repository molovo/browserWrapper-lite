<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>browserWrapper</title>
	<link rel="stylesheet" href="src/css/browserwrapper.css" />
	<style>
		#browser{
			width: 75%;
		}
		#browser .browser-content{
			width: 100%;
			/*Setting height to 0 and using padding-bottom, defines the ratio.
			Here: width:height = 2:1*/
			height: 0;
			padding-bottom: 50%;
			position: relative;
		}
		#browser object{
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div id="browser">
	  <div class="browser-content">
	    <object data="http://japborst.net" type="text/html"></object>
	  </div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript" src="src/js/jquery.browserwrapper.min.js"></script>
	<script>
		jQuery(document).ready(function ($) {
		  var instanceWrap = $('#browser').browserWrapper({
		  	filePath: 		'src/'
		  });
		});
	</script>
</body>
</html>
