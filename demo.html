<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>browserWrapper</title>
	<link rel="stylesheet" href="src/css/browserwrapper.css" />
	<style>
		#browser .browser-content{
			width: 900px;
			height: 500px;
			position: relative;
		}
		#browser object{
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div id="browser">
	  <div class="browser-content">
	    <object data="http://japborst.net" type="text/html"></object>
	  </div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript" src="src/js/jquery.browserwrapper.js"></script>
	<script>
		jQuery(document).ready(function ($) {
		  var instanceWrap = $('#browser').browserWrapper({
		  	filePath: 		'src/',
		  	responsive: 	'y'
		  });
		});
	</script>
</body>
</html>
